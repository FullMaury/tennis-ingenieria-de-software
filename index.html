<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenis Game</title>
</head>
<body>
    <h1>Tenis Game Score</h1>
    <div id="score">Love-Love</div>
    <button onclick="player1Scores()">Player 1 Scores</button>
    <button onclick="player2Scores()">Player 2 Scores</button>

    <script type="module">
        import Game from './src/game.js';  // Aseg√∫rate de que la ruta sea correcta

        const game = new Game();

        function updateScore() {
            const scoreElement = document.getElementById('score');
            scoreElement.textContent = game.getScore();
        }

        function player1Scores() {
            game.player1Scores();
            updateScore();
        }

        function player2Scores() {
            game.player2Scores();
            updateScore();
        }

        updateScore();  // Inicializamos el marcador
    </script>
</body>
</html>
